<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-bar">
                <input type="text" placeholder="Search" id="search">
            </div>
            <div class="weather-info">
                <div class="location">
                    <i class="fas fa-map-marker-alt location-icon"></i>
                    <span id="city">Semarang</span>
                </div>
                <div class="icon">
                    <img src="resourceimages\mixed weather.jpg" alt="weather icon" id="weather-icon">
                </div>
                <div class="date">Today, 12 September</div>
                <div class="temperature">
                    <span id="temp">29Â°</span>
                </div>
                <div class="condition">
                    <span id="condition">Cloudy</span>
                </div>
                <div class="details">
                    <div class="wind">
                        <i class="fas fa-wind"></i>
                        <span>Wind |</span>
                        <span id="wind-speed">10 km/h</span>
                    </div>
                    <div class="humidity">
                        <i class="fas fa-tint"></i>
                        <span>Humid  |</span>
                        <span id="humidity">54%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
